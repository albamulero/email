<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/css/styles1.css" rel="stylesheet">

    <script>
        $(document).ready(function(){
            $.getScript("./crearCampanya.js")
        })   
    </script>
    
    <title>Crear campaña</title>

</head>
<body>

    <section>

        <div class="volver-id">

            <a class="link" id="volver" href="./entrada.html"><i class="bi bi-arrow-left"></i></a>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="agregar me-md-2 " type="button" data-bs-toggle="modal" data-bs-target="#agregar">Agregar</button>
            </div>

            <!-- Agregar campaña -->

            <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="agregar" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <h2>Crea tu nueva campaña</h2>
                                <div class="col-auto">
                                  <label for="exampleInputEmail1" class="form-label" for="inputPassword6">Id</label>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="id" for="inputPassword6" name="id">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Titulo</label>
                                  <input type="text" class="form-control" id="descripcionCorta" name="descripcionCorta">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Subtitulo</label>
                                  <input type="text" class="form-control" id="descripcionLarga" name="descripcionLarga">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Plantilla</label>
                                  <textarea id="plantilla" name="plantilla" cols="57" rows="6"></textarea>
                                </div>
                                <br>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <input type="button" class="agregado" id="btn-agregar-nueva-campanya" value="Agregar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MODAL -->
      
            <div class="modal" tabindex="-1" id="modal_nueva_campanya">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p type=text class="parrafo_mensaje"></p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn_modal_nueva_campanya">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Creamos la tabla  -->

        <table class="table table-responsive table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Subtitulo</th>
                    <th scope="col">Pantilla</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="tbody" name="tbody"></tbody>
        </table>

    </section>

</body>
</html>
