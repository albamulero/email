<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/css/styles.css" rel="stylesheet">

    <script>

        $(document).ready(function(){
            
            $.getScript("./scriptConfiEmail.js")
        })
        
    </script>

    <title>Correos</title>

</head>
<body>

    <section class="container">
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputHost" class="col-form-label">Host</label>
                  </div>
                  <div class="col-auto">
                    <input type="string" id="inputHost" name ="hostConfig" class="form-control" aria-describedby="hostHelpInline">
                </div>
                <div class="col-auto">
                    <label for="inputPort" class="col-form-label">Port</label>
                  </div>
                  <div class="col-auto">
                    <input type="string" id="inputPort" name="portConfig" class="form-control" aria-describedby="portdHelpInline">
                </div>   
            </div>
            <div class="mb-3">
              <label for="email_config" class="form-label">Name to send mail as</label>
              <input type="email" class="form-control" name="emailConfig" id="email_config" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="SMPTencrytion_config" class="form-label">SMTP encrytion</label>
                <input type="string" class="form-control" name="smtpencrytionConfig" id="SMPTencrytion_config">
            </div>
            <div class="mb-3">
                <label for="SMPTauthencation_config" class="form-label">SMPT authencation mode</label>
                <input type="string" class="form-control" name="smptauthencationConfig" id="SMPTauthencation_config">
            </div>
            <div class="mb-3">
                <label for="Username_config" class="form-label">Username</label>
                <input type="string" class="form-control" name="usernameConfig" id="Username_config">
            </div>
            <div class="mb-3">
                <label for="Password_config" class="form-label">Password</label>
                <input type="string" class="form-control" name="passwordConfig" id="Password_config">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </section>
    
</body>
</html>
