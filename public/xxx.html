<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/css/styles.css" rel="stylesheet"> 

  </head>
  <body>
        
    <button class="btn btn-editar me-md-2 " type="button" data-bs-toggle="modal" data-bs-target="#modal_editar" data-id= '+response[i].id+' data-nombre='+response[i].nombre+' data-apellido='+response[i].apellido+' data-email='+response[i].email+' data-pais='+response[i].pais+'>
      <i class="bi bi-pencil"></i>
    </button>
    <div class="modal fade" id="modal_editar" tabindex="-1" aria-labelledby="editar" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form action="/actualizar" method="POST">
              <h2>Editar usuario</h2>
              <div class="col-auto">
                <label for="exampleInputEmail1" class="form-label" for="inputPassword6">Id</label>
              </div>
              <div class="mb-3">
                <input type="string" class="form-control" id="InputId" for="inputPassword6" name="id">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="string" class="form-control" id="InputNombre" name="nombre">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Apellido</label>
                <input type="string" class="form-control" id="InputApellido" name="apellido">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="InputEmail" name="email">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Pais</label>
                <input type="string" class="form-control" id="InputPais" name="pais">
              </div>
              <br>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-editar">Editar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      
  </body>
</html>
