<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/css/styles.css" rel="stylesheet">

    <link rel="icon" href="./img/favicon.png">

    <script>

        let s1 = sessionStorage.getItem('session')
        
        if(s1 == null) {
            
            $(location).attr("href", "/");
        }

        // Se ejecuta cuando la pagina se termina de cargar y luego ejecuta los scripts
        $(document).ready(function(){       
            
            $.getScript("./SMTPConfiguracion.js")
        })
        
    </script>

    <title>Configuracion SMPT</title>

</head>
<body>

    <section class="container">
        <a class="link" id="volver" href="./entrada.html"><i class="bi bi-arrow-left"></i></a>
        <h1>Configuracion de tu SMTP</h1>
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="hostConfig" class="col-form-label">Host</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="hostConfig" class="form-control"> 
                </div>
                <div class="col-auto">
                    <label for="portConfig" class="col-form-label">Port</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="portConfig" class="form-control">
                </div>   
            </div>
            <div class="mb-3">
              <label for="emailConfig" class="form-label">Name to send mail as</label>
              <input type="email" class="form-control" id="emailConfig">
            </div>
            <div class="mb-3">
                <label for="SMPTencrytionConfig" class="form-label">SMTP encrytion</label>
                <input type="text" class="form-control" id="smtpencrytionConfig">
            </div>
            <div class="mb-3">
                <label for="SMPTauthencationConfig" class="form-label">SMPT authencation mode</label>
                <input type="text" class="form-control" id="smptauthencationConfig">
            </div>
            <div class="mb-3">
                <label for="UsernameConfig" class="form-label">Username</label>
                <input type="text" class="form-control datoInput" name="usernameConfig" id="usernameConfig">
            </div>
            <div class="mb-3">
                <label for="PasswordConfig" class="form-label">Password</label>
                <input type="password" class="form-control datoInput" name="passwordConfig" id="passwordConfig">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="button" class="btn" id="btn_enviar_configuracion_email">Actualizar</button>
            </div>
            
        </form>
        
        <!-- MODAL -->
      
        <div class="modal" tabindex="-1" id="modal_configuracion_email">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p type=text class="parrafo_mensaje"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn_modal_configuracion_email">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
