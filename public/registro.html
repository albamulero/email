<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="/css/styles.css" rel="stylesheet">

    <script src="./scriptRegistro.js"></script>
      
    <title>Correos</title>

  </head>

  <body>
    
    <section class="container">

      <a class="link" id="volver" href="./index.html"><i class="bi bi-arrow-left"></i></a>

      <form><h2>Sign up</h2>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating mb-3">
          <input type="empresa" class="form-control" id="empresa" name="empresa" placeholder="Empresa">
          <label for="floatingInput">Empresa</label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <input class="btn" value="Sing up" id="alta-usuario-boton-enviar">
        </div>

      </form>

      <!-- MODAL EXITO -->
      
      <div class="modal" tabindex="-1" id="modal_alta_usuario_exito">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>El usuario se ha registrago con exito</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn_modal_exito_usuario">Cerrar</button>

            </div>
          </div>
        </div>
      </div>

      <!-- MODAL ERROR -->

      <div class="modal" tabindex="-1" id="modal_alta_usuario_error">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Upss... <br> Hemos tenido un problema al crear el usuario, vuelvelo a intentar</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn_modal_error_usuario">Cerrar</button>

            </div>
          </div>
        </div>
      </div>

    </section>

  </body>
</html>
