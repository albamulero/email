<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/css/styles.css" rel="stylesheet"> 
      
    <title>Correos</title>

  </head>

  <body>
    
    <section class="container">

      <a class="link" id="volver" href="./index.html"><i class="bi bi-arrow-left"></i></a>

      <form action="/altaUsuario" method="POST"><h2>Sign up</h2>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating mb-3">
          <input type="empresa" class="form-control" id="empresa" name="empresa" placeholder="Empresa">
          <label for="floatingInput">Empresa</label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <input class="btn" type="submit" value="Sing up">
        </div>

      </form>

    </section>

  </body>
</html>
