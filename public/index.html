<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="/css/styles.css" rel="stylesheet">

    <link rel="icon" href="./img/favicon.png">

    <title>Mailing</title>

    <script src="./index.js"></script>

  </head>
  <body>

    <section class="container">

      <div class="logo">
        
        <img src="./img/IMG_4804.jpeg" class="img-fluid" alt="Responsive image">

      </div>

      <div class="explicacion">

        <p>

            Desde esta herraminta puedes enviar correos masivos a todos tus clientes con las
            plantilla de Hornetsecurity.

        </p>

      </div>

      <form><h2>Login</h2>
        
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <input type="button" class="btn" value="Log In" id="boton-login">
        </div>

      </form>

      <!-- MODAL EXITO -->
      
      <div class="modal" tabindex="-1" id="modal_login">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p type=text class="parrafo_mensaje"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn_modal_login">Cerrar</button>

            </div>
          </div>
        </div>
      </div>

    </section>
    
    <div class="button">Don't have a correos account? &nbsp;
      <a class="link" id="registro" href="./registro.html">Sign up!</a>
    </div>
    
  </body>
</html>
