<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link href="/css/styles1.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js "></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    
        <title>Correos</title>

        <script type="text/javascript" src="./scriptConctacto.js"></script>
        <script type="text/javascript" src="./scriptcsv.js"></script>

    </head>

    <body>
        <section>
            <div class="volver-id">

                <a class="link" id="volver" href="./entrada.html"><i class="bi bi-arrow-left"></i></a>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="agregar me-md-2 " type="button" data-bs-toggle="modal" data-bs-target="#agregar">Agregar nuevo usuario</button>
                    <button class="importar-csv me-md-2 " type="button" data-bs-toggle="modal" data-bs-target="#importar-csv">Importar CSV</button>
                </div>
                
                <!-- Agregar -->

                <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="agregar" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/alta" method="POST">
                                    <h2>Agregar un nuevo usuario</h2>
                                    <div class="col-auto">
                                      <label for="exampleInputEmail1" class="form-label" for="inputPassword6">Id</label>
                                    </div>
                                    <div class="mb-3">
                                        <input type="string" class="form-control" id="exampleInputEmail1" for="inputPassword6" name="id">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                      <input type="string" class="form-control" id="exampleInputEmail1" name="nombre">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Apellido</label>
                                      <input type="string" class="form-control" id="exampleInputEmail1" name="apellido">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Pais</label>
                                      <input type="string" class="form-control" id="exampleInputEmail1" name="pais">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">ID_usuarios</label>
                                        <input type="string" class="form-control" id="exampleInputEmail1" name="id_usuarios">
                                    </div><br>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="agregado" href="./contactos.html">Agregar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Importar CSV -->

                <div class="modal fade" id="importar-csv" tabindex="-1" aria-labelledby="importar-csv" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <h2>Importar archivo CSV</h2>
                                <div id="dvImportSegments" class="fileupload">
                                    <fieldset>
                                        <input type="file" name="File Upload" id="txtFileUpload" accept=".csv" />
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                

            </div>
            
            <table class="table table-responsive table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Pais</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbody" name="tbody"></tbody>
            </table>

        </section>
    </body>
</html>
